<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Place</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allDetails; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.department }}</td>
        <td>{{ data.place }}</td>
        <td>
          <a
            href=""
            class="btn btn-primary"
            [routerLink]="['/student/update', data.id]"
            >Edit</a
          >
          <button
            type="button"
            (click)="deleteItem(data.id)"
            class="btn btn-danger ms-2"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
