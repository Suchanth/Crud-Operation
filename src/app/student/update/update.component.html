<div class="container">
  <div class="mb-3"></div>
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>Update Student Details</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <div class="col-sm-4">
            <label for="txtName" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="formData.name"
              class="form-control"
              id="txtName"
            />
          </div>
        </div>
        <div class="mb-3">
          <div class="col-sm-4">
            <label for="txtDept" class="form-label">Department</label>
            <input
              type="text"
              name="department"
              [(ngModel)]="formData.department"
              class="form-control"
              id="txtDept"
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="mb-3">
            <label for="txtPlace" class="form-label">Place</label>
            <input
              type="text"
              name="place"
              [(ngModel)]="formData.place"
              class="form-control"
              id="txtPlace"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="update()">
          Update
        </button>
      </form>
    </div>
  </div>
</div>
